<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sister ğŸ’—</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #ffd1dc, #ffe6f0);
  overflow-x: hidden;
  text-align: center;
}

.page {
  display: none;
  min-height: 100vh;
  padding: 40px 20px;
}
.page.active { display: block; }

h1, h2 { color: #ff2f92; }

input {
  padding: 12px;
  border-radius: 20px;
  border: none;
  width: 200px;
}

button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(45deg, #ff69b4, #ff1493);
  color: white;
  font-size: 16px;
  margin-top: 20px;
  cursor: pointer;
}
button:hover { transform: scale(1.05); }

.kitty {
  width: 180px;
  animation: float 2s infinite;
}

.name {
  font-size: 28px;
  text-shadow: 0 0 10px #ff9acb;
  animation: glow 2s infinite alternate;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}
@keyframes glow {
  from { text-shadow: 0 0 10px #ff9acb; }
  to { text-shadow: 0 0 25px #ff4da6; }
}

.slides {
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  max-width: 100%;
  max-height: 80vh;
  border-radius: 20px;
}

.message {
  font-size: 18px;
  line-height: 1.7;
  max-width: 700px;
  margin: auto;
  color: #444;
}

.hearts span {
  position: fixed;
  animation: fall 6s linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10vh); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="bg-music.mp3.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>

<!-- PAGE 0 -->
<div class="page active" id="page0">

  <br>
  <button onclick="checkPassword()">Enter ğŸ’–</button>

<!-- PAGE 1 -->

<!-- PAGE 2 -->

  <div class="slides">

<!-- PAGE 3 -->

<!-- PAGE 4 -->

  <button onclick="nextPage(5)">Final Message ğŸ€</button>

<script>
function checkPassword() {
  if (password.value === "2026") {
    nextPage(1);
    createHearts();
  } else error.innerText = "Wrong password ğŸ˜…";
}

function nextPage(n) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");
  if (n===3) typeText("msg1", msg1);
  if (n===4) typeText("msg2", msg2);
  if (n===5) typeText("msg3", msg3);
}

const nameText = "Hey My Beautiful Sister ğŸ©·";
let ni=0;
function typeName(){
  if(ni<nameText.length){
    nameTextEl.innerHTML+=nameText[ni++];
    setTimeout(typeName,80);
  }
}
const nameTextEl=document.getElementById("nameText");
setTimeout(typeName,800);

function playVideoSound(){
  const v=document.getElementById("memoryVideo");
  const m=document.getElementById("bgMusic");
  if(m) m.pause();
  v.muted=false;
  v.play();
}

function playMusic(){
  document.getElementById("bgMusic").play();
}

function typeText(id,text){
  let i=0,el=document.getElementById(id);
  el.innerHTML="";
  const t=setInterval(()=>{
    if(i<text.length){el.innerHTML+=text[i++];window.scrollBy(0,1);}
    else clearInterval(t);
  },35);
}

function createHearts(){
  setInterval(()=>{
    const h=document.createElement("span");
    h.innerHTML="ğŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=Math.random()*20+10+"px";
    document.querySelector(".hearts").appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}

const msg1=`This year has truly been one of the best years of my life...`;
const msg2=`Now let me talk a little about you...`;
const msg3=`As this new year begins, my heart is filled with gratitude...`;

    ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
    ctx.fill();
  }
},700);
</script>

</body>
</html>
